<!-- search.html -->
<div id="search">
	<input class="uk-input uk-form-width-small" type="text" name="search" value="<?php echo $search; ?>" placeholder="<?php echo $text_search; ?>"><button type="button" class="uk-button uk-button-default"><span uk-icon="search"></span></button>
</div>

<script>
	$('#search input[name=\'search\']').parent().find('button').on('click', function() {
		var url = $('base').attr('href') + 'index.php?route=product/search';

		var value = $('header #search input[name=\'search\']').val();

		if (value) {
			url += '&search=' + encodeURIComponent(value);
		}

		location = url;
	});

	$('#search input[name=\'search\']').on('keydown', function(e) {
		if (e.keyCode == 13) {
			$('header #search input[name=\'search\']').parent().find('button').trigger('click');
		}
	});
</script>
<!-- /search.html -->
